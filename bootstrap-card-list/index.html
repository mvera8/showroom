<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<link rel="stylesheet" href="./style.css">
	<script type="module" src="./script.js" defer></script>

	<title>Bootstrap Card List</title>
</head>

<body>

	<div class="container">
		<h1>Card List Toggle</h1>
	
		<div class="btn-group mb-3" role="group" aria-label="Layout Toggle">
			<button type="button" class="btn btn-primary" id="cardViewBtn">Card View</button>
			<button type="button" class="btn btn-primary" id="listViewBtn">List View</button>
		</div>
	
		<div class="row" id="contentContainer">
			<!-- Content will be dynamically added here based on the selected view -->
		</div>
	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
