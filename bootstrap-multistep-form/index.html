<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<link rel="stylesheet" href="./style.css">
	<script type="module" src="./script.js" defer></script>

	<title>Bootstrap Multistep Form</title>
</head>

<body>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">

				<div class="row">
					<div class="col text-end">1</div>
					<div class="col text-end">2</div>
					<div class="col text-end">3</div>
					<div class="col text-end">4</div>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>

				<form id="wizardForm">
					<div class="step d-none" id="step1">
						<h2>Step 1</h2>
						<label for="step1Input">Field in Step 1:</label>
						<input type="text" id="step1Input" class="form-control">
						
						<div class="d-flex justify-content-end">
							<button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
						</div>
					</div>
	
					<div class="step d-none" id="step2">
						<h2>Step 2</h2>
						<label for="step2Input">Field in Step 2:</label>
						<input type="text" id="step2Input" class="form-control">
						
						<div class="d-flex justify-content-between">
							<button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
							<button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
						</div>
					</div>
	
					<div class="step d-none" id="step3">
						<h2>Step 3</h2>
						<label for="step3Input">Field in Step 3:</label>
						<input type="text" id="step3Input" class="form-control">
						
						<div class="d-flex justify-content-between">
							<button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
							<button type="button" class="btn btn-primary mt-3 next-btn">Next</button>
						</div>
					</div>

					<div class="step d-none" id="step4">
						<h2>Step 4</h2>
						<label for="step4Input">Field in Step 4:</label>
						<input type="text" id="step43Input" class="form-control">
						

						<div class="d-flex justify-content-between">
							<button type="button" class="btn btn-secondary mt-3 prev-btn">Previous</button>
							<button type="submit" class="btn btn-success mt-3">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
