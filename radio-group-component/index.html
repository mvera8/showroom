<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./style.css">
	<script type="module" src="./script.js" defer></script>

	<title>Radio Group Component</title>
</head>

<body>
	
	<div class="container">
		<div class="plans">
			<div class="title">Choose a pricing plan</div>
			<label class="plan basic-plan" for="basic">
				<input checked type="radio" name="plan" id="basic" />
				<div class="plan-content">
					<img loading="lazy"
						src="https://raw.githubusercontent.com/ismailvtl/ismailvtl.github.io/master/images/life-saver-img.svg"
						alt="" />
					<div class="plan-details">
						<span>Basic</span>
						<p>For smaller business, with simple salaries and pay schedules.</p>
					</div>
				</div>
			</label>
	
			<label class="plan complete-plan" for="complete">
				<input type="radio" id="complete" name="plan" />
				<div class="plan-content">
					<img loading="lazy"
						src="https://raw.githubusercontent.com/ismailvtl/ismailvtl.github.io/master/images/potted-plant-img.svg"
						alt="" />
					<div class="plan-details">
						<span>Complete</span>
						<p>For growing business who wants to create a rewarding place to work.</p>
					</div>
				</div>
			</label>
		</div>
	</div>


</body>

</html>
